<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="index.js"></script>
  </head>
  <body>
    <script></script>
    <div class="title text-center p-3">
      <h1>TIC TAC TOE GAME</h1>
    </div>
    <div class="turn-title text-center turn-text p-2">
      <h2 id="turn-text" class="">PLAYER_X's turn</h2>
    </div>

    <div>
      <div class="win-title text-center p-1 mt-4">
        <h1 id="win-text" class=""></h1>
      </div>
      <div class="py-4">
        <div class="d-flex flex-wrap justify-content-center align-items-center">
          <button
            id="btn-0"
            class="input-box border border-0 me-2"
            onclick="handleClick(id)"
          ></button>
          <button
            id="btn-1"
            class="input-box border border-0 me-2"
            onclick="handleClick(id)"
          ></button>
          <button
            id="btn-2"
            class="input-box border border-0 me-2"
            onclick="handleClick(id)"
          ></button>
        </div>
        <div
          class="d-flex flex-wrap justify-content-center align-items-center mt-2"
        >
          <button
            id="btn-3"
            class="input-box border border-0 me-2"
            onclick="handleClick(id)"
          ></button>
          <button
            id="btn-4"
            class="input-box border border-0 me-2"
            onclick="handleClick(id)"
          ></button>
          <button
            id="btn-5"
            class="input-box border border-0 me-2"
            onclick="handleClick(id)"
          ></button>
        </div>
        <div
          class="d-flex flex-wrap justify-content-center align-items-center mt-2"
        >
          <button
            id="btn-6"
            class="input-box border border-0 me-2"
            onclick="handleClick(id)"
          ></button>
          <button
            id="btn-7"
            class="input-box border border-0 me-2"
            onclick="handleClick(id)"
          ></button>
          <button
            id="btn-8"
            class="input-box border border-0 me-2"
            onclick="handleClick(id)"
          ></button>
        </div>
      </div>
    </div>

    <div class="win text-center">
      <h4 id="winner-text"></h4>
    </div>

    <div class="d-flex justify-content-center">
      <h1
        id="restart-btn"
        class="restart btn me-2 fw-bold px-5"
        onclick="restartGame()"
      >
        Restart Game
      </h1>
    </div>
  </body>
</html>
